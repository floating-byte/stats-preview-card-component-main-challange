<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  

  
  <div class="wrapper">
    <div class="img-holder"></div>

    <div class="text-section">
      <div class="main-header">Get <div class="inside-header" style=""> insights</div> that help your business grow.</div>
      <div class="text-body">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
      <div class="statics">
        <div class="container">
          <div class="numbers">10k+</div>
          <div class="text">COMPANIES</div>
        </div>
        <div class="container">
          <div class="numbers">314</div>
          <div class="text">TEMPLATES</div>
        </div>
        <div class="container">
          <div class="numbers">12M+</div>
          <div class="text">QUERIES</div>
        </div>
      </div>
    
    </div>
    

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Flaoting Byte</a>.
  </div>

</body>
</html>
